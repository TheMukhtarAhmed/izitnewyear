{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Is it New Year's?</title>
    <link href="{% static 'newyear/style.css'%}" rel="stylesheet" >
    
    <style>
    html, body .container, .row, .col{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        
        
        align-items: center;
        justify-content: center;
        display: flex;
        
    }

    h1{
        font-size: 100px;
        font-family: sans-serif;
        
    }

    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col">
                    {%	if newyear	%}
                    <h1>YES</h1>
                    {% else %}
                    <h1>NO</h1>
                    {% endif %}
                </div>

            </div>
        </div>
		


</body>
</html>
